# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.10.9

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

build-job:
  except:
    - schedules
  stage: build
  script:
    - python -V
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pwd
    - ls -lisah
    - pip install -r requirements.txt
    - pip install -r requirements_dev.txt

test-job1:
  except:
    - schedules
  stage: test
  script:
    - source venv/bin/activate
    - flake8 --config .flake8

test-job2:
  except:
    - schedules
  stage: test
  script:
    - source venv/bin/activate
    - mypy --config-file=pyproject.toml src/nacsos_data

backup:
  only:
    - schedules
  tags:
    - vm,bare-metal
  script:
    - cd $NACSOS_BACKUP_LOCATION
    - ls -lisah .
    - export PGPASSWORD="${NACSOS_DB__PASSWORD}"
    - pg_dump --format=c --verbose --blobs --clean --if-exists --inserts --dbname=${NACSOS_DB__DATABASE} --host=${NACSOS_DB__HOST} --port=${NACSOS_DB__PORT} --username=${NACSOS_DB__USER} --file="backup_$(date +"%Y-%m-%dT%H-%M-%S").sql"
    - ls -lisah .
    - echo "Keep the six most recent backups and drop the rest"
    - ls -tp | grep -v '/$' | tail -n +$NACSOS_BACKUP_COUNT | xargs -I {} rm -- {}
    - ls -lisah .