[metadata]
name = nacsos_data
version = 0.0.3
description = Core data models and utilities for the NACSOS platform
author = APSIS@MCC
license = agpl-3.0
license_file = LICENSE
platforms = unix, linux, osx
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.10

[options]
packages =
    nacsos_data
install_requires =
    pydantic==1.10.2
    dotenv==0.21.0
    setuptools==65.3.0
    psycopg==3.1.3
    psycopg2==2.9.4
    SQLAlchemy==2.0.0b2
    sqlalchemy-json==0.5.0
    httpx[http2]==0.23.0

python_requires = >=3.10
package_dir =
    =src
zip_safe = no

[options.extras_require]
testing =
    flake8==5.0.3
    tox==3.26.0
    pytest==7.1.3
    pytest-cov==4.0.0
    mypy==0.982
    alembic==1.8.1

[options.package_data]
nacsos_data = py.typed

[flake8]
max-line-length = 160