[metadata]
name = nacsos_data
version = 0.0.3
description = Core data models and utilities for the NACSOS platform
author = APSIS@MCC
license = agpl-3.0
license_file = LICENSE
platforms = unix, linux, osx
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.10

[options]
packages =
    nacsos_data
install_requires =
    pydantic==1.9.2
    setuptools==65.3.0
    psycopg==3.0.16
    psycopg2==2.9.3
    SQLAlchemy @ git+https://github.com/sqlalchemy/sqlalchemy.git@1ea3c783b6ceaf488e34f15c3ce97eabbc3ab4d3
    sqlalchemy-json==0.5.0
    httpx[http2]==0.23.0

python_requires = >=3.10
package_dir =
    =src
zip_safe = no

[options.extras_require]
testing =
    flake8==5.0.3
    tox==3.25.1
    pytest==7.1.2
    pytest-cov==3.0.0
    mypy==0.971
    alembic==1.8.1

[options.package_data]
nacsos_data = py.typed

[flake8]
max-line-length = 160